{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}

        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>

        {% if post.thumbnail %}
			<p><img src = "/static/{{post.thumbnail}}" width = "200"/></p>
        {% endif %}
    </div>
{% endblock %}
